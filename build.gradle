
plugins {
    id 'java-library'
}
apply plugin: 'java'
apply plugin: 'jacoco'

dependencies {
    api 'org.apache.commons:commons-math3:3.6.1'
    implementation 'com.google.guava:guava:23.0'
    testImplementation 'junit:junit:4.12'
}

repositories {
    jcenter()
}

version = '0.1.0'

jar {
    manifest {
        attributes('Implementation-Title': 'Java Nats',
                   'Implementation-Version': '0.1.0')
    }
}

sourceSets {
    main {
        java {
            srcDirs = ['src/main/java', 'src/main/javadoc']
        }
    }
    test {
        java {
            srcDirs = ['src/test/java']
        }
    }
}

task generateAPIDoc(type: Javadoc) {
    options.overview = 'src/main/javadoc/overview.html' // relative to source root
    source = sourceSets.main.allJava
    title = "NATS.IO Java API"
    excludes = ['io/nats/client/impl', 'io/nats/benchmark']
    classpath = sourceSets.main.runtimeClasspath
    doLast {
            copy {
                from 'src/main/javadoc/images'
                into 'build/docs/javadoc'
            }
        }
}

jacocoTestReport {
    reports {
        xml.enabled true
        csv.enabled false
        html.enabled true
    }
}